{% extends "layout.html" %}

{% block title %}
    Quote

        <div class="mb-3">
            <input autofocus autocomplete="on" name="symbol" placeholder="symbol" class="form-control mx-auto w-auto" type="text">
        </div>
        <div class="mb-3">
            <button class="btn-primary" type="submit">Quote</button>
        </div>
    </form>
